name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build workspaces
        run: |
          npm -w packages/core run build
          npm -w packages/config run build
          npm -w packages/storage run build
          npm -w packages/orchestrator run build
          npm -w packages/adapters run build
          npm -w packages/templates run build
          npm -w packages/mcp-server run build

      - name: Run smoke (default)
        run: npm -w packages/mcp-server run smoke

  deep-static:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install gdb (optional rizin)
        run: |
          sudo apt-get update
          sudo apt-get install -y gdb
          sudo apt-get install -y rizin || echo "rizin not available on this runner; continuing without it"

      - name: Install deps
        run: npm ci

      - name: Build workspaces
        run: |
          npm -w packages/core run build
          npm -w packages/config run build
          npm -w packages/storage run build
          npm -w packages/orchestrator run build
          npm -w packages/adapters run build
          npm -w packages/templates run build
          npm -w packages/mcp-server run build

      - name: Run smoke (auto deep-static)
        env:
          SAFE_MCP_GDB_EXEC: 'true'
        run: npm -w packages/mcp-server run smoke